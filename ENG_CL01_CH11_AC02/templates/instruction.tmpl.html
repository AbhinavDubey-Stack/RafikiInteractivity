<div class="modal-content instruction">
    <div class="header">
        <div class="title">Instruction</div>
    </div>
    <div id="instruction-container" class="modal-container overflow-x">
        {{#video}}
        <video controls autoplay>
            <source src="{{video}}" type="video/mp4">
            Your browser does not support the video element.
        </video>
        {{/video}}
        {{#image}}
        <img src="{{image}}" style="max-width: 100%"/>
        {{/image}}
        <p id="instruction-text">{{{text}}}</p>
        {{#audio}}
        <audio controls autoplay>
            <source src="{{audio}}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        {{/audio}}
    </div>
    <div class="footer">
        <a class="pure-button model-pure-button pull-right" onclick="$app.hideInstructionBox();"
           style="min-width:120px;">Close</a>
    </div>
</div>
<div class="overlay"></div>
